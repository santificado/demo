spring.datasource.url=jdbc:h2:mem:stars
spring.jpa.defer-datasource-initialization=true

spring.security.oauth2.client.registration.github.client-id=<seu-client-id>
spring.security.oauth2.client.registration.github.client-secret=<seu-client-secret>
spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/{action}/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=id
spring.security.oauth2.client.provider.github.user-info-authentication-methods=bearer
