<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Stars</title>
</head>

<body>

<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">Stars</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li class="active"><a href="/stars">pendentes</a></li>
      <li><a href="#">concluídas</a></li>
      <li><a href="#">usuários</a></li>
      <li>
        <span th:text="${username}"></span>
        <img th:src="${avatar_url}" class="avatar" alt="foto do usuário" />
        <a href="/logout" class="btn" title="sair">
          <i class="material-icons">logout</i>
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">

  <div class="card-panel teal accent-3" th:if="${success}" th:text="${success}"></div>
  <div class="card-panel red accent-3 white-text" th:if="${error}" th:text="${error}"></div>

  <h2>Avaliações Pendentes</h2>

  <div class="row">

    <div th:each="stars : ${stars}" class="col s12 m6 l4">
      <div class="card">
        <div class="card-content">
          <div class="progress">
            <div class="determinate" th:style="${'width:' + stars.status + '%' }"></div>
          </div>
          <span th:text="${stars.title}" class="card-title"></span>
          <p th:text="${stars.description}"></p>
          <span th:text="${stars.score}" data-badge-caption="points" class="badge blue white-text"></span>
        </div>
        <div class="card-action">
          <a th:href="${'/stars/delete/' + stars.id}" class="waves-effect waves-light btn blue">
            <i class="material-icons">delete</i>
          </a>

        </div>
      </div>

    </div>

  </div>

</div>


<div class="fixed-action-btn">
  <a href="/stars/new" class="btn-floating btn-large blue">
    <i class="large material-icons">add</i>
  </a>
</div>

</body>

</html>
